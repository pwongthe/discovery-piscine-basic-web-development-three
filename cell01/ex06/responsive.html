<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
    }
    .box {
      display: flex;
      width: 100%;
    }
    .b1,
    .b2 {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      height: 100vh;
    }
    .b1 {
      background-color: green;
    }
    .b2 {
      background-color: red;
    }
  </style>

  <body>
    <div class="box">
      <div class="b1">Green light</div>
      <div class="b2">Red light</div>
    </div>
  </body>
</html>
